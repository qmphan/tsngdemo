      <!-- navbar header -->
      <div class="navbar-header {{app.settings.navbarHeaderColor}}">
        <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
          <i class="glyphicon glyphicon-cog"></i>
        </button>
        <button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll-to="app">
          <i class="glyphicon glyphicon-align-justify"></i>
        </button>
        <!-- brand -->
        <a href="#/" class="navbar-brand text-lt">
          <img src="assets/img/logo.png" alt="." class="hide">
          <span class="hidden-folded m-l-xs">{{app.name}}</span>
        </a>
        <!-- / brand -->
      </div>
      <!-- / navbar header -->

      <!-- navbar collapse -->
      <div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
        <!-- buttons -->
        <div class="nav navbar-nav hidden-xs">
          <a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
            <i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
          </a>
        </div>
        <!-- / buttons -->

        <!-- link and dropdown -->
        <ul ng-if="user.role!='ROLE_SUPER_ADMIN'" class="nav navbar-nav hidden-sm">
          <li>
            <a href="{{app.phpSettings.links.callcenter}}">
              <i class="fa fa-list-alt"></i>
              {{'sidebar.group.callcenter.menu_title'|translate}}
            </a>
          </li>
          <li>
            <a href="{{app.phpSettings.links.agent_panels}}">
              <i class="fa fa-headphones"></i>
              {{'sidebar.group.callcenter_agent_panel'|translate}}
            </a>
          </li>
        </ul>
        <!-- / link and dropdown -->

        <!-- nabar right -->
        <ul class="nav navbar-nav navbar-right">
          <li ng-if="currentState != 'admin.enterprise' && currentState != 'admin.enterprise.detail' && isSuperAdmin()" class="dropdown" is-open="enterprise.isopen" dropdown>
              <enterprise-switcher/>
          </li>
          <li class="dropdown hidden-sm" is-open="lang.isopen" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
              <img class="locale" ng-src="/bundles/flexivruser/images/{{selectLang}}.png"/>
              {{langs[selectLang]}} <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
              <li ng-repeat="(langKey, label) in langs">
                <a ng-click="setLang(langKey, $event)" href>
                    <img class="locale" ng-src="/bundles/flexivruser/images/{{langKey}}.png"/>
                    {{label}}</a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
          <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="bundles/{{app.phpSettings.bundle}}/assets/img/avatar.png" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
              <span class="hidden-sm hidden-md">{{app.phpSettings.user.name}}</span> <b class="caret"></b>
            </a>
            <!-- dropdown -->
            <ul class="dropdown-menu animated fadeInRight w">
              <li>
                <a href="{{app.phpSettings.links.myprofile}}" translate="sidebar.profile.manage"><i class="fa fa-user"></i></a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="{{app.phpSettings.links.logout}}" translate="sidebar.profile.logout"><i class="fa fa-power-off"></i></a>
              </li>
            </ul>
            <!-- / dropdown -->
          </li>
        </ul>
        <!-- / navbar right -->

      </div>
      <!-- / navbar collapse -->
