<form name="form" ng-submit="vm.updateMe()" class="form-validation">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="h4">Edit User</span>
        </div>
        <div class="panel-body" style="width:60%;margin:auto;">
            <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label translate="First Name"></label>
                    <input type="text" class="form-control" ng-model="vm.user.first_name" required >
                </div>
                <div class="col-sm-6">
                    <label translate="Last Name"></label>
                    <input type="text" class="form-control" ng-model="vm.user.last_name" required >
                </div>
            </div>
            <div class="form-group">
                <label translate="user.content.email">Email</label>
                <input type="email" class="form-control" ng-model="vm.user.email" required >
            </div>
            <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                    <label translate="user.content.password"></label>
                    <input type="password" class="form-control" ng-model="vm.user.password" required="vm.id"
                           ng-minlength="6" ng-pattern="/^[a-zA-Z0-9!@#$%^&*]{6,}$/"/>
                </div>
                <div class="col-sm-6">
                    <label translate="fos.new_password_confirmation">Confirm password</label>
                    <input type="password" name="confirm_password" class="form-control" 
                        ng-model="vm.user.password_confirm" required="vm.user.id"
                        ui-validate=" '$value==vm.user.password' " 
                        ui-validate-watch=" 'vm.user.password' "/>
                    <span class="help-block m-b-none text-danger" ng-show='form.confirm_password.$error.validator'
                        translate="user.validators.confirm_password_not_match"></span>
                </div>
            </div>
           <div class="form-group">
                <label translate="user.content.roles">Role</label>
                <select ng-model="vm.user.role" 
                        ng-options="role for role in vm.role_list" 
                        placeholder="Select role"
                        class="form-control">
                </select>
            </div>
        </div>
        <footer class="panel-footer text-right bg-light lter">
            <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">Submit</button>
        </footer>
    </div>
</form>
